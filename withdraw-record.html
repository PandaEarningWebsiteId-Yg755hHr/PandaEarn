<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Record</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .title {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #111;
        }
        .record-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .record-table th, .record-table td {
            padding: 15px;
            text-align: center;
            border: 1px solid #309;
        }
        .record-table th {
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
        }
        .record-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .record-table tr:hover {
            background-color: #f1f1f1;
        }
        .no-record {
            text-align: center;
            font-size: 20px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Withdraw Record</h1>
        <table class="record-table">
            <thead>
                <tr>
                    <th>Transaction ID</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Replace these rows with dynamic records -->
               
                <tr>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td style="color: green;">-</td>
                </tr>
                <tr>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td style="color: red;">-</td>
                </tr>
                <!-- Add more records as needed -->
            </tbody>
        </table>
        <div>
          </br>
          No records found
        </div>
        
        <!-- Uncomment the following line if there are no records -->
        <!-- <div class="no-record">No withdrawal records found.</div> -->
    </div>
</body>
</html>
