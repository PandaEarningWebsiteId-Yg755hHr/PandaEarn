<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .support-container {
            margin: 50px auto;
            padding: 20px;
            max-width: 400px;
            background: linear-gradient(135deg, #85FFBD, #FFFB7D);
            border-radius: 15px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }
        .support-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .input-box {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        .input-box label {
            font-size: 18px;
            color: #555;
            margin-bottom: 5px;
        }
        .whatsapp-btn {
            padding: 12px 20px;
            font-size: 18px;
            color: #fff;
            background: #25D366;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background 0.3s ease;
        }
        .whatsapp-btn:hover {
            background: #128C7E;
        }
        .channel-section {
            margin-top: 30px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 2px dashed #ccc;
            border-radius: 10px;
        }
        .channel-title {
            font-size: 20px;
            font-weight: bold;
            color: #444;
            margin-bottom: 10px;
        }
        .channel-link {
            font-size: 18px;
            color: #007BFF;
            text-decoration: none;
        }
        .channel-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="support-container">
        <div class="support-title">Contact Support</div>
        <form action="https://wa.me/923151826060" method="get" target="_blank">
            <div class="input-box">
                <label>Message us directly on WhatsApp:</label>
            </div>
            <button type="submit" class="whatsapp-btn">Chat Now</button>
        </form>
        <div class="channel-section">
            <div class="channel-title">Join Our Channel</div>
            <a href="https://whatsapp.com/channel/0029Vb1tzlFA89MiGX4zeS3p" class="channel-link" target="_blank">Click Here to Join</a>
        </div>
    </div>
    
    <div>
      Our dedicated team is here for you 24/7, ready to assist at any time!


    </div>
    
</body>
</html>
