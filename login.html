<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      padding: 30px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: white;
    }
    .input-field {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border: 2px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .input-field:focus {
      border-color: #ff7e5f;
      outline: none;
    }
    .button,
    .register-button {
      background-color: #ff7e5f;
      color: white;
      padding: 12px 20px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      display: block; /* Ensure full-width buttons */
      box-sizing: border-box;
    }
    .button:hover,
    .register-button:hover {
      background-color: #feb47b;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login</h2>
    <!-- Login Form -->
    <form id="loginForm">
      <input type="email" class="input-field" name="email" placeholder="Email" required>
      <input type="password" class="input-field" name="password" placeholder="Password" required>
      <!-- Login Button -->
      <a href="javascript:void(0)" class="button" onclick="validateForm()">Login</a>
    </form>
    <!-- Sign Up Link -->
    <a href="index.html" class="register-button">Don't have an account? Sign Up</a>
  </div>

  <script>
    function validateForm() {
      const form = document.getElementById('loginForm');
      if (form.checkValidity()) {
        // Redirect to successful.html if form is valid
        window.location.href = "home.html";
      } else {
        // Show validation messages
        form.reportValidity();
      }
    }
  </script>

</body>
</html>
